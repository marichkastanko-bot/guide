<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Гайд – як підтримати Машу</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background:#ffe6f2;
        text-align: center;
        padding-top: 60px;
    }
    #question {
        font-size: 22px;
        margin-bottom: 30px;
        max-width: 700px;
        margin-left: auto;
        margin-right: auto;
    }
    button {
        font-size: 18px;
        padding:10px 25px;
        margin: 10px;
        border: none;
        border-radius: 8px;
        cursor:pointer;
    }
    .yesBtn {background:#b2ffb2;}
    .noBtn  {background:#ff9999;}
</style>
</head>
<body>

<div id="question">Ти побачив/я сказала, що я сумна. Спитай чи я хочу про це поговорити</div>

<button class="yesBtn" onclick="answer('yes')">ТАК</button>
<button class="noBtn"  onclick="answer('no')">НІ</button>

<script>
const questions = [
    {
        text: "Ти побачив/я сказала, що я сумна. Спитай чи я хочу про це поговорити",
        yes: 2,
        no: 1
    },
    {
        text: "Обійми мене і скажи 'Мені важливо знати через що ти сумна, але якщо не хочеш зараз про це говорити, можеш розказати мені коли захочеш і я вислухаю тебе. Можливо, я щось можу зробити для тебе щоб підняти тобі настрій?'",
        yes: 1,
        no: 1
    },
    {
        text: "Ти запитав шо сталось?",
        yes: 4,
        no: 3
    },
    {
        text: "СПИТАЙ",
        yes: 4,
        no: 3
    },
    {
        text: "Я сказала що не сумна або НІЧО?",
        yes: 5,
        no: 6
    },
    {
        text: "Обніми мене, спитай ще раз. Питай до того часу поки я не скажу. Сказала?",
        yes: 6,
        no: 5
    },
    {
        text: "Спитай чи я хочу щоб ти мене просто вислухав чи дав якусь пораду. Якщо перше то нажми так, якщо друге то ні",
        yes: 7,
        no: 8
    },
    {
        text: "Просто слухай те що я говорю. Можеш задавати якісь питання на рахунок того що я розказую (так я буду відчувати що ти чуєш те що я говорю а не просто пропускаєш крізь вуха), не відволікайся на телефон в цей момент бо для мене важливо щоб вся твоя увага була на мені в цей момент. Нажми на любу кнопку",
        yes: 9,
        no: 9
    },
    {
        text:"Спочатку вислухай все що я говорю. Старайся не перебивати і не відволікатись, не дивись в телефон, будь зосередженим на тому що я розказую. Можеш щось запитати щоб зрозуміти повністю чому я сумна. Після того як я все розкажу – розкажи як би ти поступив в цій ситуації (бажано без «забити хуй»), якщо не можеш придумати – то просто запропонуй вирішення цієї проблеми. Нажми на любу кнопку",
        yes: 9,
        no: 9
    },
    {
        text: "Хочеш знати, що бажано (ДУЖЕ бажано) не говорити і не робити?",
        yes: 10,
        no: "..."
    },
    {
        text: "Та це фігня, та все добре, ну ти сама винувата, забий, могло бути і гірше, не перебільшуй, виходити з мережі (якщо в тебе нема достатньо часу на те щоб просто поговорити то краще не починати) не відкривати телефон, не змінюй тему. Нажми на любу кнопку)",
        yes: 11,
        no: 11
    },
    {
        text: "Все зрозумів?",
        yes:"Я надіюсь це допомогло тобі хоть чуть чуть зрозуміти що я мала на увазі коли казала що хочу щоб ти навчився підтримувати мене. Люблю тебе<3",
        no: "Прочитай ще раз все("
    }
];

let current = 0;

function answer(choice){
    const q = questions[current];
    if (typeof q[choice] === "number"){
        current = q[choice];
        document.getElementById("question").innerText = questions[current].text;
    }
    else {
        document.getElementById("question").innerText = q[choice];
        document.querySelectorAll("button").forEach(btn => btn.disabled=true);
    }
}
</script>
</body>
</html>
